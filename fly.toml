app = "zeno"
kill_signal = "SIGINT"
kill_timeout = 5

[env]

[mount]
source = "meili_data"
destination = "/meili_data"

[[services]]
http_checks = []
internal_port = 8080
protocol = "tcp"
[services.concurrency]
hard_limit = 25
soft_limit = 20
type = "connections"

[[services.ports]]
force_https = true
handlers = ["http"]
port = 80

[[services.ports]]
handlers = ["tls", "http"]
port = 443

[[services.tcp_checks]]
grace_period = "1s"
interval = "15s"
restart_limit = 0
timeout = "2s"

[deploy]
strategy = "immediate"