<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        li.ais-InfiniteHits-item::marker {
            content: none;
        }
    </style>
</head>
<body class="mx-4 mt-2">
<h1>Zeno Scraper</h1>
<div class="mb-3">
    <form action="/scrape" method="get">
        <label for="urlInput" class="form-label fs-3">Scrape URL</label>
        <input type="text" class="form-control" id="urlInput" placeholder="https://thespblog.net" name="url">
    </form>
</div>
<hr/>
<div class="wrapper pb-4">
    <div id="searchbox" focus></div>
    <div id="hits"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@meilisearch/instant-meilisearch/dist/instant-meilisearch.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4"></script>
<script>
    const search = instantsearch({
      indexName: "sites",
      searchClient: instantMeiliSearch(
        "http://localhost:8080"
      )
      });
      search.addWidgets([
        instantsearch.widgets.configure({
            hitsPerPage: 10,
            attributesToSnippet: ['content'],
        }),
        instantsearch.widgets.searchBox({
          container: "#searchbox",
          showSubmit: false,
          showReset: false,
          cssClasses: {
            root: [
              'w-100',
              'mb-2',
            ],
            input: [
              'form-control',
            ],
          }
        }),
        instantsearch.widgets.infiniteHits({
          container: "#hits",
          cssClasses: {
            list: [
                'ps-0',
            ],
            loadMore: [
                'btn',
                'btn-primary',
            ],
          },
          templates: {
          item: `
            <div class="border-bottom border-dark mb-4 p-2">
            <h4>
            {{#helpers.highlight}}{ "attribute": "title" }{{/helpers.highlight}}
            </h4>
            <a href="{{ url }}">
            {{#helpers.highlight}}{ "attribute": "url" }{{/helpers.highlight}}
            </a>
            <p>
            {{#helpers.snippet}}{ "attribute": "content" }{{/helpers.snippet}}
            </p>
            </div>
          `
          }
        })
      ]);
      search.start();
  </script>
</body>
</html>
